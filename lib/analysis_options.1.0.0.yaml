include: package:very_good_analysis/analysis_options.yaml

# All rule meanings can be found in: https://dart-lang.github.io/linter/lints/

linter:
  rules:
    prefer_asserts_with_message: false
    flutter_style_todos: false
    avoid_classes_with_only_static_members: false
    lines_longer_than_80_chars: false
    one_member_abstracts: false
    prefer_relative_imports: false
    public_member_api_docs: false
    omit_local_variable_types: false
    sort_constructors_first: false
    sort_child_properties_last: false
    sort_pub_dependencies: false
    sort_unnamed_constructors_first: false
    prefer_int_literals: false

analyzer:
  exclude:
    - '/*.g.dart' # Exclude from lint, autogenerated files
    - '/*.freezed.dart' # Exclude from lint, autogenerated files
    - 'flutter/*' # Exclude flutter
    - 'build/**'

  errors:
    missing_required_param: error
    todo: ignore
    annotate_overrides: error
    unnecessary_import: error
    unnecessary_type_check: error